<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.练习</title>
    <!-- 引入Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app"></div>
        <script>
            const Root = {
                data(){
                    return {
                        count: 0 //data的数据会自动和视图绑定，数据发生变化视图会自动刷新
                    }
                }, 
                template:
                    "<button @click='count++'>click me!</button> -- you clicked {{count}} times!" 

            }

            Vue.createApp(Root).mount("#app")
        </script>
    </body>
</html>
